<script src="/js/registration.js"></script>
<h1>Create an account</h1>
<div ng-controller="RegisterController">
	<form name="form" class="css-form" method="post" novalidate>
		<label for="email">Email:</label> 
		<input type="email" name="email" id="email" ng-model="user.email" ng-model-options="{ updateOn: 'blur' }" required uniqueemail>
		<div ng-show="form.$submitted || form.email.$touched">
	      <span ng-show="form.email.$error.required">Tell us your email.</span>
	      <span ng-show="form.email.$error.email">This is not a valid email.</span>
	      <span ng-show="form.email.$error.uniqueemail">This email is not unique.</span>
	    </div>		 
		<br> 
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" ng-model="user.password" ng-model-options="{ updateOn: 'blur' }" required> 
		<br>
		<label for="password2">Retype Password:</label> 
		<input type="password" name="password2" id="password2" ng-model="user.password2" ng-model-options="{ updateOn: 'blur' }" required>
		<br>
		<button type="submit" ng-click="register()">Register</button>
	</form>
</div>
